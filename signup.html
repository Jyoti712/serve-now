<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ServeNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@preline/preline@2.0.0/dist/preline.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #3b82f6, #10b981); /* Blue to Green Gradient */
        }
    </style>
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
        <form id="signupForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold text-gray-600">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-600">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-semibold text-gray-600">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>

            <div class="mb-6">
                <button type="submit"
                    class="w-full bg-emerald-500 text-white py-3 rounded-lg hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition duration-300">Sign Up</button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-600">
            Already have an account? 
            <a href="login.html" class="text-emerald-500 hover:underline">Login</a>
        </p>
    </div>

    <script>
        // Handle User Signup
        async function signup(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:5000/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert("Sign Up successful!");
                window.location.href = "login.html"; // Redirect to login page after successful signup
            } else {
                alert(data.message || "Sign up failed. Please try again.");
            }
        }

        // Add event listener to signup form
        document.getElementById("signupForm").addEventListener("submit", signup);
    </script>
</body>
</html>
